<app-filter [all]="totalProductCount" [inStock]="totalProductInStock" [outOfStock]="totalProductOutOfStock" (selectedFilterRadioButtonChanged) = "onFilterChanged($event)"></app-filter>
<div class="ekart--products--container">
  <div *ngFor="let product of products" >
    <app-product [product]="product" *ngIf="selectedFilterRadioButton === 'all' || product.is_in_inventory.toString() === selectedFilterRadioButton"></app-product>
  </div>

</div>
